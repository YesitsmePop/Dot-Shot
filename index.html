<head>
<meta
        name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no"
/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Exo 2';
        background-color: black;
    }

    * {
        touch-action: none;
    }

    .glow {
        box-shadow: rgba(40, 148, 255, 0.8) 0 0 90px 7px;
    }
</style>
</head>

<div
        style="
    position: absolute;
    color: white;
    padding: 20px;
    font-size: 26px;
    user-select: none;
  "
>
    <span>Score: <span id="scoreEl"><b>0</b></span></span>
</div>

<div style="position: absolute; top: 0; right: 0; padding: 16px">
    <svg
            id="volumeUpEl"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            style="color: white; width: 20px; height: 20px; cursor: pointer"
    >
        <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
        />
    </svg>
    <svg
            id="volumeOffEl"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            style="
      color: white;
      width: 20px;
      height: 20px;
      cursor: pointer;
      display: none;
    "
    >
        <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                clip-rule="evenodd"
        />
        <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"
        />
    </svg>
</div>

<div
        id="modalEl"
        style="
    display: none;
    position: absolute;
    background-color: white;
    top: 50%;
    transform: translate(-50%, -50%);
    left: 50%;
    padding: 16px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    border-radius: 5px;
  "
        class="glow"
>
    <label style="font-size: 34px; color: navy"><b>Game Over</b></label>
    <h1
            id="modalScoreEl"
            style="font-size: 48px; margin-bottom: 0; margin-top: 8px"
    >
        0
    </h1>
    <p style="margin: 0; font-size: 22px; color: navy"><b>PTS</b></p>
    <button
            id="buttonEl"
            style="
      margin-top: 12px;
      background-color: blue;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    "
    >
        Restart Game
    </button>
</div>

<div
        id="startModalEl"
        style="
    position: absolute;
    background-color: white;
    top: 50%;
    transform: translate(-50%, -50%);
    left: 50%;
    padding: 16px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    border-radius: 5px;
  "
        class="glow"
>
    <h1 style="font-size: 48px; margin-bottom: 0; margin-top: 8px">
        DOT SHOT
    </h1>

    <button
            id="startButtonEl"
            style="
      margin-top: 12px;
      background-color: blue;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    "
    >
        Start
    </button>
</div>

<canvas></canvas>

        src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"

></script>

        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
